<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contato</title>
</head>
<body>

  <h1>Contato</h1>

  <nav>
    <a href="index.html" target="_self">Página Inicial</a>
    <a href="sobremim.html" target="_self">Sobre Mim</a>
    <a href="formacao.html" target="_self">Formação</a>
    <a href="portifolio.html" target="_self">Portifólio</a>
  </nav>

  <div class="formacao">
    <div>
        <div class="port">
          <form action="#" method="#">
            <table>
              <tr>
                <th><label for="nome">Nome:</label></th>
                <td><input type="text" name="nome" id="nome"></td>
              </tr>
              <tr>
                <th><label for="email">E-mail:</label></th>
                <td><input type="email" name="email" id="email"></td>
              </tr>
              <tr>
                <th><label for="msg">Digite sua Mensagem:</label></th>
                <td><textarea name="msg" id="msg" rows="5" cols="40">Digite sua mensagem</textarea></td>
              </tr>
              <tr>
                <td></td>
                <td><button type="submit">Enviar</button></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
  </html>
